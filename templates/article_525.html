                什么是FM模型呢？
            </p>

    <div class="row">
        <div class="col-md-12">
            <p>
                <blockquote>FM英文全称是“Factorization Machine”，简称FM模型，中文名“因子分解机”。FM模型其实有些年头了，是2010年由Rendle提出的，但是真正在各大厂大规模在CTR预估和推荐领域广泛使用，其实也就是最近几年的事。

FM模型比较简单，网上介绍的内容也比较多，它能够直白地直接去组合特征的部分。这是你会反复发现它的原因所在，当然也许是它本人，也许不一定是它本人，但是一定是它的变体。</blockquote>
来源： <em><a href="https://mp.weixin.qq.com/s/TGDyZTc3mPPQPXRJ75kWfQ">AINLP</a></em>
