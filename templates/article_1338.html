                量子机器学习是量子物理学和机器学习交叉的一个新兴的交叉学科研究领域。人们可以区分四种不同的方式来结合这两个父类学科。量子机器学习算法可以利用量子计算的优势来改进经典的机器学习方法，例如通过在量子计算机上开发昂贵的经典算法的有效实现。 另一方面，可以应用经典的机器学习方法来分析量子系统。 一般来说，可以考虑学习装置和所研究的系统都是完全量子的情况。
