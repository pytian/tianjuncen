                <blockquote>NIPS 2018会议时间：12月3日~8日

会议地点：蒙特利尔

加拿大神经信息处理系统大会(Conference and Workshop on Neural Information Processing Systems，NIPS)，是一个关于机器学习和计算神经科学的国际会议。

该会议固定在每年的12月举行,由NIPS基金会主办。NIPS是机器学习领域的顶级会议。在中国计算机学会的国际学术会议排名中，NIPS为人工智能领域的A类会议</blockquote>
