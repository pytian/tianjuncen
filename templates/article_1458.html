            <p>
                时间差（TD）学习是一种基于预测的机器学习方法。 它主要用于强化学习问题，被称为是“蒙特卡罗思想和动态规划（DP）思想的结合”。TD类似于蒙特卡洛方法，因为它通过对环境进行取样来学习 一些策略；其与动态规划技术相关，因为它基于先前学习的预估（自助法的过程）对当前状态进行近似估计。 TD学习算法也与动物学习的时间差模型有关
