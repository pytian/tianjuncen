<p><strong><br>ECCV：European Conference on Computer Vision</strong></p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>ECCV 是一个欧洲的会议，每次会议在全球范围录用论文 300 篇左右，主要的录用论文都来自美国、欧洲等顶尖实验室及研究所，中国大陆的论文数量一般在 10-20 篇之间。ECCV2010 的论文录取率为 27%。两年召开一次，论文接受率在 20%左右。方向为计算机视觉、模式识别、多媒体计算等。2018 年的 ECCV 于 2018 年 9 月 8 日-14 日在德国慕尼黑举办。</p>
