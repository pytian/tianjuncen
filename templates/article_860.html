                SQuAD机器阅读理解数据集，最近两年特别火。在工业界和研究领域都得到了广泛的关注。2018年1月，微软亚洲研究院提交的模型在EM值上以82.650的最高分率先超越人类分数82.304。9月份，我们的模型在EM值和F1值两个维度上，以85.954和91.677的分数首次全面超越人类在SQuAD数据集上的表现。2019年1月，基于BERT开发的最新系统又在SQuAD2.0和交互式、多轮阅读理解数据集CoQA上持续领先
