                激光熊蜂窝（Laser Bear Honeycomb）是 Waymo 今天正式对外公布的完全自主研发的激光雷达产品之一。我们知道无人车上路要随时「环顾四周」，因此，就需要配备多种传感系统来获取这种「视觉能力」。而摄像头、超声波探测器、毫米波雷达以及激光雷达等传感器之间的各种「排列组合」，都能在一定程度上赋予汽车这一能力。其中，探测距离远，抗干扰能力一流，捕捉高精度三维环境信息能力也一流的，就只有激光雷达了。
