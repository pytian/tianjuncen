                机器人索菲亚诞生于2015年，由香港汉森机器人公司（Hanson Robotics）制造。外表以奥黛丽•赫本和创始人大卫•汉森（David Hanson）妻子为原型，皮肤由一种名叫 Frubber 的仿生皮肤材料制成的，和人类几乎没有差别。通过在眼睛和胸前装摄像头，以及人工智能技术，索菲亚可以感知、观察、识别身边人的动作、表情，并作出相应回应。目前，索菲亚可以模拟62种人类表情。2017年，索菲亚获得了沙特阿拉伯政府授予的公民身份，并被联合国开发计划署（UNDP）委任为首位创新大使。
