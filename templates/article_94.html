                <blockquote>据说google从印度找了上万人从事图谱的人工编辑和校对，从知识库的角度来说，引入越多人工干预，潜在的逻辑不一致性就会越多，因为人类个体每个都是独一无二的，每个人对知识的理解和掌握都有很大的不同。另一方面看，人工干预的痕迹留在图谱中，倒是给机器学习人类知识现象提供了一个良好的素材，只不过这个素材库太庞大，容纳了太多个体差异，编写有效的学习算法是件具有相当挑战性的工作。</blockquote>
