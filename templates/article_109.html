<div class="container">

            <p>
                或然率是什么？
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>
                <blockquote>或然率或然率（Probability）或然率即或然比，也叫概率和机会率：是对可能性在量上的一种科学说明和测定。它是要测定的偶然事件的数目与全部可能发生的偶然事件的总数之间的比率。如果n是可能发生的偶然事件的总数，而m是要测定的偶然事件的数目，那么，或然率就是m／n。m和n的比值在零和一之间，如果或然率等于零，就说明没有可能或不可能；如果或然率等于一，就说明有百分之百的可能，这时的可能就完全成了必然。测定或然率是人们实践的需要，目前在自然科学和社会科学中得到广泛的应用。</blockquote>
来源： <em><a href="https://doc.mbalib.com/tag/%E6%88%96%E7%84%B6%E7%8E%87">或然率 - MBA智库文档</a></em>

&nbsp;
            </p>
