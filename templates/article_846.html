                Brian Chesky说，Airbnb犹如一首巨轮，CEO两个职责： 首先，我必须担心吃水线下任何可能导致沉船的事物。  「除此之外，我还必须关注两、三个我非常热爱的部分——虽它们并不位于吃水线之下，但是，它们的增值潜力值得我去关注。我真的很热爱这些领域，如果运作良好，它们会切实改变整个公司。 」 这三个领域分别是：产品、品牌以及文化。他说， 「我几乎是亲自抓这几个方面。至于其他的管理领域，我会尽力授权其他高层，只有当吃水线下出现漏洞时，我才会插手干预。 」
