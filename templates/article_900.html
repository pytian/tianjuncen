            </p>

    </div>
    <div class="row">
        <div class="col-md-12">
            <p>
                首先，“虚拟银行”一词是舶来品，在海外已有20多年历史，德国、英国及日本等海外市场早年已有相关银行面世。其次，通俗来讲，虚拟银行就是不设实体网点、只依靠网络提供服务的银行，主要针对个人及中小企业客户，与内地微众、网商、新网等 “互联网银行”类似。不过，目前内地尚无针对虚拟银行的统一定义，“虚拟银行”一词有时会作为一种服务模式出现在条例当中：http://img.yuedusikao.com/1552000592632L1yTbiGC83.jpg
            </p>
