                <blockquote>大会时间：6月18日~22日

会议地点：盐湖城，UTAH国际计算机视觉与模式识别会议（Conference on Computer Vision and Pattern Recognition，CVPR）是IEEE一年一度的学术性会议，会议的主要内容是计算机视觉与模式识别技术。CVPR是世界顶级的计算机视觉会议，近年来每年有约1000名参加者，收录的论文数量一般300篇左右</blockquote>
