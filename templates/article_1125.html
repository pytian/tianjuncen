    <div class="row">
        <div class="col-md-12">
            <p>
                2016年6月，Auris Health对外宣布，公司研发的ARES（Auris Robotic Endoscopy System）成功获得FDA批准，这是一款治疗肺部疾病的内窥镜机器人。由于内镜下手术不需要大切口或全身麻醉，因此ARES可使内窥镜检查手术变得简单，从而造福那些难以承受常规手术中创伤疼痛的病人。美国胃肠道和内窥镜外科医生协会估计，仅在肥胖和反流疾病方面，ARES的腔内治疗预计可以帮助美国每年超过100万名患者。
            </p>
