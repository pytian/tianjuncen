            </p>

    </div>
    <div class="row">
        <div class="col-md-12">
            <p>
                老虎证券成立于2014年，主要业务为提供美股、港股、A股（沪港通/深港通）等全球主要市场的股票经纪和增值服务。招股书显示，老虎证券在2015年8月推出交易平台Tiger Trade后开始高速发展，累计交易规模三年内突破了10000亿人民币。2018年，老虎证券全年交易规模为1192亿美元，2018年第四季度日均交易量为5.43亿美元，2017年及2016年的交易规模分别约为633亿美元、163亿美元。老虎证券未来计划布局全球，目前已取得美国、新西兰、澳大利亚的券商牌照或许可。
            </p>
