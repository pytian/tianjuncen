                了解神经网络的一个好方法是将它看作复合函数。你输入一些数据，它会输出一些数据。3 个部分组成了神经网络的的基本架构：单元/神经元连接/权重/参数偏置项你可以把它们看作建筑物的「砖块」。根据你希望建筑物拥有的功能来安排砖块的位置。水泥是权重。无论权重多大，如果没有足够的砖块，建筑物还是会倒塌。然而，你可以让建筑以最小的精度运行（使用最少的砖块），然后逐步构建架构来解决问题。我将在后面的章节中更多地讨论权重、偏置项和单元。
