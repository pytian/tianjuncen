    <div class="row">
        <div class="col-md-12">
            <p>
                上下文无关文法，在计算机科学中，若一个形式文法 G = 的产生式规则都取如下的形式：V -> w，则谓之。其中 V∈N，w∈* 。上下文无关文法取名为“上下文无关”的原因就是因为字符V 总可以被字串w 自由替换，而无需考虑字符V 出现的上下文。
        
        
        来源：<a href="https://www.jiqizhixin.com/" target="_blank" rel="noopener noreferrer">上下文无关文法</a>
