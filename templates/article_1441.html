                最优化问题中，线搜索是一种寻找目标函数 的局部最小值 的近似方法。 它是最基础的迭代近似方法之一，另一种是置信域方法。 线搜索近似首先找到一个使目标函数 下降的方向，然后计算 应该沿着这个方向移动的步长。 下降方向可以通过多种方法计算，比如梯度下降法，牛顿法和拟牛顿法。
