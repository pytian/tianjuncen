<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>
                DNS是什么？
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>
                DNS 工作起来就像个互联网的通讯录，它是用户设备与浏览器之间的中介。当用户通过域名搜索信息，比如 Hackread.com，浏览器就会与 DNS 服务器相互作用，后者会将域名转化进 IP 地址。这一步中 DNS 服务器必不可少，因为浏览器只能通过 IP 地址才能载入互联网资源。
            </p>
        </div>
    </div>
</div>
