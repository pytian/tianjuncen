<p>现任华东理工大学计算机技术研究所所长，自然语言处理与大数据挖掘实验室主任。近几年从事自然语言处理与大数据挖掘软件科研工作，与曙光医院、上海申康、儿科医院等生物医药方面展开产学研合作，在大规模文本抽取、行业知识图谱与数据质量评估方面获得多项创新成果。主持与参与国家、省部级科研项目多项，近三年以第一作者或通讯作者，在 ISWC,WWW 等会议与期刊上发表知识图谱与生物医药挖掘论文数十篇。</p>
