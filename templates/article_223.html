                <blockquote>SIGKDD ，2018会议时间：8月19日~23日

会议地点：伦敦，英国 ACM SIGKDD 国际会议是由 ACM 的知识发现及数据挖掘专委会（SIGKDD）主办的数据挖掘研究领域的顶级年会。KDD 大会涉及的议题大多跨学科且应用广泛，吸引了来自统计、机器学习、数据库、万维网、生物信息学、多媒体、自然语言处理、人机交互、社会网络计算、高性能计算以及大数据挖掘等众多领域的专家和学者参会。</blockquote>
