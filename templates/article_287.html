                CF（协同过滤）简单来形容就是利用兴趣相投的原理进行推荐，协同过滤主要分两类，

一类是基于物品的协同过滤算法，

另一种是基于用户的协同过滤算法，这里主要介绍基于物品的协同过滤算法。
