<div class="container">

            <p>
                胎儿酒精谱系障碍是什么？
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>
                胎儿酒精谱系障碍（Fetal Alcohol Spectrum Disorder，简称FASD），是母亲在孕期时饮酒所致的对婴儿一系列影响的总称。由于孕期酒精出现在子宫内，FASD婴儿的智商可能会较偏低，个子不高、体重较轻、头围较小、面部发育畸形等问题，并且会出现注意力不集中、不能自控、调整自己认知行为等一系列行为障碍。
            </p>
        </div>
    </div>
</div>
