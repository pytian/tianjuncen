                文本分割是将书面文本分割成有意义的单位的过程，如单词、句子或主题。这个术语既适用于人类阅读文本时使用的心理过程，也适用于计算机中实现的人工过程，计算机是自然语言处理的主题。这个问题并不简单，因为虽然有些书面语言有明确的词界标记，例如书面英语的单词空间和阿拉伯语独特的最初、中间和最后的字母形状，但这种信号有时是含糊不清的，在所有书面语言中都不存在。
